# Dependencies
markdown:        kramdown
highlighter:      rouge

# Permalinks
permalink:        pretty
relative_permalinks: false

# Setup
title:            Prajventures
tagline:          'Praj''s adventures'
url:              http://prajis.me/blog
baseurl:          "/blog"

author:
  name:           'Praj' 
  url:            https://github.com/prajnak

paginate:         5
gems:
  - jekyll-paginate 
  - redcarpet
  - jekyll-gist
  - pygments.rb
# Custom vars
version:          2.1.0

github:
  repo:           https://github.com/prajnak/blog

prose:
  root url: '_posts'
  siteurl: 'http://prajnak.github.io/blog'
  media: '_images'
  metadata:
    _posts: 
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          label: "Layout"
          value: "post"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!"
      - name: "author"
        field: 
          element: "select"
          label: "Add Author"
          placeholder: "Prajna Kandarpa"
          value: praj
          options:
            - name: "Prajna Kandarpa"
              value: praj
